<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to TO_BE_ADDED">
    <title>TO_BE_ADDED | Home</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ static('images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ static('images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ static('images/favicon-16x16.png') }}">
    <!-- Bootstrap and Popper CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block stylesheet %}
    {% endblock %}
</head>
  <!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->
<body class="d-flex flex-column min-vh-100">
    {% block content %}
    {% endblock content %}
        <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Bootstraps Javascript Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="assets/js/script.js"></script>
    <!-- FontAwesom link -->
    <script
      src="https://kit.fontawesome.com/9e540e0242.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
