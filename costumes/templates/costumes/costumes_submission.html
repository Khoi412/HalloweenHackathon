{% extends "base.html" %}
{% load static %}

{% block title %}Costume Submission{% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/submission_style.css' %}" type="text/css">
<script>
    console.log("Costume submission stylesheet run % loaded");
</script>
{% endblock stylesheet %}

{% block content %}
<h1 class="text-center mt-4">Submit your Costume</h1>
<form action="{% url 'costumes_submission_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="costume_caption">Caption for your post:</label>
    <textarea id="costume_caption" name="costume_caption" required></textarea>
    <br>
    <label for="image">Your Photo:</label>
    <input type="file" id="image" name="costume_image" accept="image/*" required>
    <br>
    <button class="btn" type="submit">Submit</button>
</form>
{% endblock %}
